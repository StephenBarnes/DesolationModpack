[mod-setting-description]
TweaksForIR3-modify-vehicle-inventories=If true, use the settings below to modify the sizes of vehicle inventories. If false, the settings below have no effect.
TweaksForIR3-modify-stack-sizes=If true, use the settings below to modify the stack sizes of ores and other items. If false, the settings below have no effect.
TweaksForIR3-unminable-vehicles=Applies to cars, tanks, monowheels, rollers, airships, boats, spidertrons, and all other car-like or spidertron-like vehicles. Does not apply to locomotives, wagons, or locomotive-like vehicles like big cargo ships.
TweaksForIR3-unminable-trains=Applies to all locomotives, wagons, and locomotive-like vehicles like big cargo ships that travel on waterways.
